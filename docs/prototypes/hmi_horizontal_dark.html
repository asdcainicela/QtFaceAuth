<!DOCTYPE html>
<html>

<head>
    <title>QtFaceAuth - HMI Horizontal Dark</title>
    <style>
        /* HMI HORIZONTAL DARK (1920x1080) */
        :root {
            --bg: #121212;
            --panel: #1e1e1e;
            --accent: #ff9900;
            --text: #ffffff;
            --border: #333;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Roboto Condensed', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* TOP STATUS BAR */
        .status-bar {
            height: 60px;
            background: var(--panel);
            border-bottom: 2px solid var(--accent);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 40px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            color: var(--accent);
        }

        .status-icons {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #888;
        }

        /* MAIN GRID (SIDEBAR LEFT) */
        .main-grid {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 220px;
            background: #181818;
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .nav-btn {
            height: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-bottom: 1px solid var(--border);
            color: #888;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-btn.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        .nav-btn:hover:not(.active) {
            background: #222;
            color: #fff;
        }

        .nav-icon {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .viewport {
            flex: 1;
            padding: 30px;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
        }

        .camera-feed {
            background: #000;
            border: 2px solid var(--border);
            position: relative;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .face-frame {
            width: 300px;
            height: 300px;
            border: 4px solid var(--accent);
            border-radius: 50%;
            opacity: 0.8;
        }

        .overlay-text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: var(--accent);
            font-family: monospace;
        }

        .controls {
            background: var(--panel);
            border-radius: 6px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }

        .big-button {
            margin-top: auto;
            height: 80px;
            background: var(--accent);
            color: black;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div class="status-bar">
        <div class="logo">SECURE GATE HS-1</div>
        <div class="status-icons">
            <span>WIFI: 100%</span>
            <span>TEMP: 32¬∞C</span>
            <span>TIME: 14:00</span>
        </div>
    </div>

    <div class="main-grid">
        <div class="sidebar">
            <div class="nav-btn active">
                <div class="nav-icon">üëÅÔ∏è</div> SCAN
            </div>
            <div class="nav-btn">
                <div class="nav-icon">üë•</div> USERS
            </div>
            <div class="nav-btn">
                <div class="nav-icon">üìä</div> LOGS
            </div>
            <div class="nav-btn">
                <div class="nav-icon">‚öôÔ∏è</div> SETUP
            </div>
            <div class="nav-btn" style="margin-top:auto; background:#300;">
                <div class="nav-icon">üîí</div> LOCK
            </div>
        </div>

        <div class="viewport">
            <div class="camera-feed">
                <div class="face-frame"></div>
                <div class="overlay-text">LIVE FEED [1080p]</div>
            </div>
            <div class="controls">
                <h3>SYSTEM STATUS</h3>
                <div class="info-row"><span>Status:</span> <span style="color:#0f0">DISARMED</span></div>
                <div class="info-row"><span>Sensor:</span> <span style="color:#0f0">ONLINE</span></div>
                <div class="info-row"><span>Database:</span> <span style="color:#0f0">CONNECTED</span></div>
                <button class="big-button">START AUTH</button>
            </div>
        </div>
    </div>

</body>

</html>
