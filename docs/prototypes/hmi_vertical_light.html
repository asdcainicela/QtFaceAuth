<!DOCTYPE html>
<html>

<head>
    <title>QtFaceAuth - HMI Vertical Light</title>
    <style>
        /* HMI VERTICAL LIGHT (1080x1920) - Tablet Style */
        :root {
            --bg: #f8f9fa;
            --panel: #ffffff;
            --accent: #007bff;
            --text: #333333;
            --border: #dee2e6;
        }

        body {
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 20px;
            background: white;
            border-bottom: 1px solid var(--border);
        }

        .header h2 {
            margin: 0;
            color: var(--accent);
        }

        /* MAIN CONTENT */
        .viewport {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .camera-card {
            width: 100%;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .cam-preview {
            width: 100%;
            aspect-ratio: 4/5;
            background: #e9ecef;
            border-radius: 12px;
            margin-bottom: 20px;
            position: relative;
        }

        .focus-ring {
            position: absolute;
            top: 20%;
            left: 10%;
            width: 80%;
            height: 60%;
            border: 2px dashed #bbb;
            border-radius: 30px;
        }

        .instruction {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .scan-btn {
            width: 100%;
            height: 60px;
            background: var(--accent);
            color: white;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 123, 255, 0.3);
        }

        /* BOTTOM NAV (Modern App Style) */
        .navbar-bottom {
            height: 80px;
            background: white;
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .nav-item {
            color: #aaa;
            text-align: center;
            font-size: 10px;
            cursor: pointer;
        }

        .nav-item.active {
            color: var(--accent);
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 2px;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>Access Point V2</h2>
    </div>

    <div class="viewport">
        <div class="camera-card">
            <div class="cam-preview">
                <div class="focus-ring"></div>
            </div>
            <div class="instruction">
                Look at the camera to unlock.
            </div>
            <button class="scan-btn">Tap to Scan</button>
        </div>
    </div>

    <div class="navbar-bottom">
        <div class="nav-item active">
            <div class="nav-icon">â˜–</div>
            <div>Home</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">ðŸ“‹</div>
            <div>History</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">ðŸ‘¤</div>
            <div>Profile</div>
        </div>
    </div>

</body>

</html>
