<!DOCTYPE html>
<html>

<head>
    <title>QtFaceAuth - Users</title>
    <style>
        /* USER MANAGEMENT GRID */
        body {
            background: #1b1b1b;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 40px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #252525;
        }

        .search-bar {
            background: #111;
            border: 1px solid #444;
            color: white;
            padding: 10px;
            border-radius: 4px;
            width: 300px;
        }

        .btn-add {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .content {
            padding: 40px;
            flex: 1;
            overflow-y: auto;
        }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: #252525;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            transition: 0.2s;
        }

        .user-card:hover {
            transform: translateY(-5px);
            border-color: #007bff;
        }

        .user-img {
            width: 100%;
            height: 200px;
            background: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #555;
        }

        .user-info {
            padding: 15px;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .user-role {
            color: #888;
            font-size: 12px;
            text-transform: uppercase;
        }

        .status-active {
            color: #00ff00;
            font-size: 12px;
            float: right;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2>üë• Base de Datos de Usuarios</h2>
        <input type="text" class="search-bar" placeholder="Buscar por nombre o ID...">
        <button class="btn-add">+ Registrar Nuevo</button>
    </div>

    <div class="content">
        <div class="user-grid">
            <!-- User 1 -->
            <div class="user-card">
                <div class="user-img">USER_PHOTO_01</div>
                <div class="user-info">
                    <span class="status-active">‚óè Active</span>
                    <div class="user-name">Admin User</div>
                    <div class="user-role">Superuser</div>
                </div>
            </div>
            <!-- User 2 -->
            <div class="user-card">
                <div class="user-img">USER_PHOTO_02</div>
                <div class="user-info">
                    <span class="status-active">‚óè Active</span>
                    <div class="user-name">John Doe</div>
                    <div class="user-role">Security Level 3</div>
                </div>
            </div>
            <!-- User 3 -->
            <div class="user-card">
                <div class="user-img">USER_PHOTO_03</div>
                <div class="user-info">
                    <span class="status-active">‚óè Active</span>
                    <div class="user-name">Jane Smith</div>
                    <div class="user-role">Staff</div>
                </div>
            </div>
            <!-- User 4 -->
            <div class="user-card">
                <div class="user-img" style="background:#200; color:#500;">REVOKED</div>
                <div class="user-info">
                    <span style="color:red; font-size:12px; float:right;">‚óè Locked</span>
                    <div class="user-name">Guest 04</div>
                    <div class="user-role">Visitor</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
